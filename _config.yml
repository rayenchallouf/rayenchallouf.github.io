# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# The language of the webpage
lang: en

# Change to your timezone › https://kevinnovak.github.io/Time-Zone-Picker
timezone: UTC # Update to your timezone, e.g., 'America/New_York'

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: akolix # the main title

tagline: akolix # it will display as the subtitle

description: >- # used by seo meta and the atom feed
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# Fill in the protocol & hostname for your site.
url: "https://rayenchallouf.github.io"

github:
  username: akolix # Your GitHub username

# Twitter settings removed since you don't have a Twitter handle
# twitter:
#   username: twitter_username

social:
  name: Rayen Challouf # Your full name
  email: your.email@example.com # Update to your email address
  links:
    - https://github.com/akolix # Your GitHub homepage
    # - https://twitter.com/username # Commented out as you don't have Twitter
    # Add other social links here, e.g., https://linkedin.com/in/yourname

# Site Verification Settings
webmaster_verifications:
  google: # fill in your Google verification code
  bing: # fill in your Bing verification code
  alexa: # fill in your Alexa verification code
  yandex: # fill in your Yandex verification code
  baidu: # fill in your Baidu verification code
  facebook: # fill in your Facebook verification code

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
# analytics:
#   google:
#     id: # fill in your Google Analytics ID
#   goatcounter:
#     id: # fill in your GoatCounter ID
#   umami:
#     id: # fill in your Umami ID
#     domain: # fill in your Umami domain
#   matomo:
#     id: # fill in your Matomo ID
#     domain: # fill in your Matomo domain
#   cloudflare:
#     id: # fill in your Cloudflare Web Analytics token
#   fathom:
#     id: # fill in your Fathom Site ID

# Page views settings
pageviews:
  provider: # disabled as no GoatCounter ID provided

# Prefer color scheme setting
theme_mode: # [light | dark] - blank to follow system preferences

# The CDN endpoint for media resources
cdn: # leave blank unless you have a CDN endpoint

# the avatar on sidebar, support local or CORS resources
avatar: https://media.licdn.com/dms/image/v2/D4D03AQELEAjPNjs_fg/profile-displayphoto-shrink_800_800/B4DZPGw3qaGoAc-/0/1734206521110?e=1752710400&v=beta&t=KmZZ9SnxrWXrIdiIrO7SGWQscEWnlUFJBuzGM2tmgyM

# The URL of the site-wide social preview image used in SEO `og:image` meta tag
social_preview_image: # add a URL if you have a specific image

# boolean type, the global switch for TOC in posts
toc: true

comments:
  provider: # [disqus | utterances | giscus] - empty means disabled
  # disqus:
  #   shortname: # fill with the Disqus shortname
  # utterances:
  #   repo: # <gh-username>/<repo>
  #   issue_term: # < url | pathname | title | ...>
  # giscus:
  #   repo: # <gh-username>/<repo>
  #   repo_id:
  #   category:
  #   category_id:
  #   mapping: # optional, default to 'pathname'
  #   strict: # optional, default to '0'
  #   input_position: # optional, default to 'bottom'
  #   lang: # optional, default to the value of `site.lang`
  #   reactions_enabled: # optional, default to the value of `1`

# Self-hosted static assets, optional
assets:
  self_host:
    enabled: # boolean, keep empty means false
    env: # [development | production]

pwa:
  enabled: true # The option for PWA feature (installable)
  cache:
    enabled: true # The option for PWA offline cache
    deny_paths:
      # - "/example"

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "↩︎"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
